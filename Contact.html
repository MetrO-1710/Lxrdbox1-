<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - LXRD Box</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #191919;
      color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 span {
      color: #E50914;
    }
    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: 2px solid #E50914;
    }
    button {
      background: #E50914;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b00710;
    }
    .alert {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    .success { color: #4CAF50; }
    .error { color: #E50914; }
    @media(max-width:600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact <span>Us</span></h1>
    <p>We’d love to hear from you. Send us a message below:</p>

    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div id="form-status" class="alert"></div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("XJeNYyBuSKloU6XeB"); // Your Public Key
    })();

    const form = document.getElementById("contact-form");
    const statusDiv = document.getElementById("form-status");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_2z7o4xc", "template_lnz13qo", this)
        .then(() => {
          statusDiv.innerHTML = "✅ Message sent successfully!";
          statusDiv.className = "alert success";
          form.reset();
        }, () => {
          statusDiv.innerHTML = "❌ Failed to send message. Try again.";
          statusDiv.className = "alert error";
        });
    });
  </script>
</body>
</html>
